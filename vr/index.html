<!DOCTYPE html>
<html lang="en">
	<head>
		<title>INTERNET VR</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background:#777;
				padding:0;
				margin:0;
				font-weight: bold;
				overflow:hidden;
			}
			#oldie a { color:#da0 }
		</style>
	</head>

	<body>
		<script src="build/three.min.js"></script>
		
		<script src="js/effects/CardboardEffect.js"></script>

		<script src="js/effects/StereoEffect.js"></script>
		
		<script src="js/controls/DeviceOrientationControls.js"></script>
		
		<script src="js/controls/OrbitControls.js"></script>
	
		<script src="js/Detector.js"></script>

		<script>
			console.log("INICIO...");
			var container;

			var camera, scene, renderer, effect, controls, element;

			var mesh, geometry;
			var spheres = [];

			init();
			
			function init() {
				console.log("INIT");
				scene = new THREE.Scene();
				camera = new THREE.PerspectiveCamera( 90, window.innerWidth / window.innerHeight, 1, 100000 );
		        camera.position.set(10, 60, 0);
				//camera.position.z = 3200;
				scene.add(camera);
				
				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				
				element = renderer.domElement;
				container = document.createElement( 'div' );
				container.appendChild( renderer.domElement );
				document.body.appendChild( container );
				
				effect = new THREE.CardboardEffect(renderer);
				effect.setSize( window.innerWidth, window.innerHeight );
				
				/*Controle da camera com o mouse*/
				/*controls = new THREE.OrbitControls(camera, element);
				controls.target.set(
					camera.position.x + 0.45,
					camera.position.y,
					camera.position.z
				  );
				  controls.noPan = true;
				  controls.noZoom = true;
				  */
			
			controls = new THREE.DeviceOrientationControls(camera, true);
			
			controls.noPan = true;
			controls.noZoom = true;
				  
			function setOrientationControls(e) {
					console.log("setOrientationControls");
					 if (!e.alpha) {
						return;
					  }
		
					  controls = new THREE.DeviceOrientationControls(camera, true);
					  controls.connect();
					  controls.update();

					  element.addEventListener('click', fullscreen, false);

					  window.removeEventListener('deviceorientation', setOrientationControls, true);
				}
	       
	           window.addEventListener('deviceorientation', setOrientationControls, true);
			
				var path = "skybox/";
				var format = '.gif';
				var urls = [
					path + 'px' + format, path + 'nx' + format,
					path + 'py' + format, path + 'ny' + format,
					path + 'pz' + format, path + 'nz' + format
					
				];
				
				var zacaTextura = new  THREE.TextureLoader().load("zaca.png");
				var zacaMaterial = new THREE.SpriteMaterial({ map: zacaTextura, color: 0xffffff, fog: true });
				
				var textureCube = new THREE.CubeTextureLoader().load( urls );
				textureCube.mapping = THREE.CubeRefractionMapping;
												
				var material = new THREE.MeshBasicMaterial( { color: 0xffffff, envMap: textureCube, refractionRatio: 0.95 } );

				for ( var i = 0; i < 500; i ++ ) {

					var mesh = new THREE.Sprite(zacaMaterial );
					mesh.position.x = Math.random() * 10000 - 5000;
					mesh.position.y = Math.random() * 10000 - 5000;
					mesh.position.z = Math.random() * 10000 - 5000;
					mesh.scale.x = mesh.scale.y = mesh.scale.z = Math.random() * 3 + 1;
					mesh.scale.set( 1024, 1403, 1.0 );
					scene.add( mesh );

					spheres.push( mesh );

				}

				// Skybox

				var shader = THREE.ShaderLib[ "cube" ];
				shader.uniforms[ "tCube" ].value = textureCube;

				var material = new THREE.ShaderMaterial( {

					fragmentShader: shader.fragmentShader,
					vertexShader: shader.vertexShader,
					uniforms: shader.uniforms,
					side: THREE.BackSide

				} );
				
				mesh = new THREE.Mesh( new THREE.BoxGeometry( 100000, 100000, 100000 ), material );
				scene.add( mesh );
				
				animate();
			}

			
			function animate() {
				console.log("animate");
				requestAnimationFrame( animate );
				render();
			}
			
			function render() {
			//console.log("render");
			
				var timer = 0.0001 * Date.now();

				/*camera.position.x += ( mouseX - camera.position.x ) * .05;
				camera.position.y += ( - mouseY - camera.position.y ) * .05;
				camera.lookAt( scene.position );*/
				
				  controls.connect();
				  controls.update();

				for ( var i = 0, il = spheres.length; i < il; i ++ ) {

					var sphere = spheres[ i ];

					sphere.position.x = 5000 * Math.cos( timer + i );
					sphere.position.y = 5000 * Math.sin( timer + i * 1.1 );

				}

				effect.render( scene, camera );

			}
			
			function teste(){
				alert("xampoula");
			}
			
		function fullscreen() {
			console.log("fullscreen");
			if (container.requestFullscreen) {
			  container.requestFullscreen();
			} else if (container.msRequestFullscreen) {
			  container.msRequestFullscreen();
			} else if (container.mozRequestFullScreen) {
			  container.mozRequestFullScreen();
			} else if (container.webkitRequestFullscreen) {
			  container.webkitRequestFullscreen();
			}
      }
		</script>

	</body>
</html>
